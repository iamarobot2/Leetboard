<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>LeetBoard</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <img class="img-fluid" style="width: 25%;float: left;padding: 2rem;" src="DM_20231111231436_001.png" alt="">
            </div>
            <div class="col">
                <h1 style="color: white; text-align: center;padding:2rem;">LeetBoard</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">

                                <th>Rank</th>
                                <th>Name</th>
                                <th>User Name</th>

                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>

</html>
